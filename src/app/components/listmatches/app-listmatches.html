<section>
    <h1>Complejos de Futbol 5</h1>
    <ul>   
        <li *ngFor="let sportComplex of sportComplexes">
            <app-sportComplex [idI]="sportComplex._id"></app-sportComplex>
            <div class="row">
                <ul>
                    <li *ngFor="let reservation of reservations">
                        <span class="col-md-4 col-lg-4 team">{{reservation.user}}</span>
                        <span class="col-md-4 col-lg-4 team">{{reservation.field}}</span>
                        <span class="col-md-4 col-lg-4 team">{{reservation.date}}</span>
                    </li>
                </ul>
                <span class="col-md-offset-11 col-lg-offset-11" >
                    <a [routerLink]="['/detailsSportComplex', sportComplex._id]" routerLinkActive="active">
                        <button class="details  col-md-3 col-lg-3">Ver</button>
                    </a>
                </span>               
            </div>
        </li>
    </ul>
</section>
