<section>
        <h1>Mi perfil</h1>
        <h2>{{name}} {{lastname}}</h2>
        <table class="table table-striped table-responsive">
            <tr>
                <td class="title active">Nombre de Usuario:</td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td class="title active">Teléfono:</td>
                <td>{{phone}}</td>
            </tr>
            <tr>
                <td class="title active">Email:</td>
                
                <td>{{email}}</td>
            </tr>
            <tr>
                    <td class="title active">Reputación:</td>
                    
                    <td>{{reputation}}</td>
                </tr>  
        </table>
        <h3>Resumen del partido</h3>
        <table class="table table-striped table-responsive resumen">
            <tr>
                <th>Tiempo</th>
                <th>Equipo Ejecutor</th>
                <th>Acción</th>
            </tr>
            <tr *ngFor="let event of events">
                <td>{{event.time}}</td>
                <td>{{event.executor.name}}</td>
                <td>{{event.description}}</td>
            </tr>
        </table>
    <p>
        <input id="back" class="btn btn-primary col-lg-offset-4" type="button" value="Regresar" onClick="javascript:history.back();">
    </p>
</section>
