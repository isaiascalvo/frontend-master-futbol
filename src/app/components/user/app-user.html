<div class="container">
    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <form #userForm="ngForm">
                        <div class="row">
                            <div class="hide">
                                <input type="text" name="_id" #id="ngModel" 
                                [(ngModel)]="_id" 
                                placeholder="Ingresa tu Nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="name" #nameText="ngModel" 
                                [(ngModel)]="name" 
                                placeholder="Ingresa tu Nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="lastname" #lastnameText="ngModel" 
                                [(ngModel)]="lastname" 
                                placeholder="Ingresa tu Apellido">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="username" #usernameText="ngModel" 
                                [(ngModel)]="username" 
                                placeholder="Ingresa un Nombre de Usuario">
                            </div>
                            <div class="input-field col s12">
                                <input type="password" name="password" #passwordText="ngModel" 
                                [(ngModel)]="password" 
                                placeholder="Ingresa Contraseña">
                            </div>
                            <div class="input-field col s12">
                                <input type="password" name="password_confirmation" #passwordConfirmationText="ngModel" 
                                [(ngModel)]="password_confirmation" 
                                placeholder="Confirma la Contraseña">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="phone" #phoneText="ngModel" 
                                [(ngModel)]="phone" 
                                placeholder="Ingresa tu teléfono">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="email" #emailText="ngModel" 
                                [(ngModel)]="email" 
                                placeholder="Ingresa tu Email">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right" style="margin-left:2px;" (click)="resetForm(userForm)">Limpiar</button>
                                    <button class="btn right" (click)="addUser(userForm)">Guardar</button>
                                    <!--<input class="btn right" type="submit" value="Guardar">-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
