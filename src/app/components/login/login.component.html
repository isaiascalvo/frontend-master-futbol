<div class="container">
    <div class="row">
        <div class="col s6">
          <p>Iniciar sesión como Usuario</p>
          <div class="card">
              <div class="card-content">
                  <form #userForm="ngForm">
                      <div class="row">
                          <div class="input-field col s12">
                              <input type="text" name="username" #usernameText="ngModel" 
                              [(ngModel)]="usernameUser" 
                              placeholder="Ingresa un Nombre de Usuario">
                          </div>
                          <div class="input-field col s12">
                              <input type="password" name="password" #passwordText="ngModel" 
                              [(ngModel)]="passwordUser" 
                              placeholder="Ingresa Contraseña">
                          </div>
                          <div class="card-action">
                            <div class="input-field col s12">
                                <button class="btn right" style="margin-left:2px;" >Ovidé mi contraseña</button>
                                <button class="btn right" (click)="logUser(userForm)">Entrar</button>
                                <!--<input class="btn right" type="submit" value="Guardar">-->
                            </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
        </div>
        <div class="col s6">
            <p>Iniciar sesión como Complejo de futbol</p>
            <div class="card">
                <div class="card-content">
                    <form #scForm="ngForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="username" #usernameText="ngModel" 
                                [(ngModel)]="usernameSC" 
                                placeholder="Ingresa un Nombre de Usuario">
                            </div>
                            <div class="input-field col s12">
                                <input type="password" name="password" #passwordText="ngModel" 
                                [(ngModel)]="passwordSC" 
                                placeholder="Ingresa Contraseña">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right" style="margin-left:2px;">Ovidé mi contraseña</button>
                                    <button class="btn right" (click)="logSC(scForm)">Entrar</button>
                                    <!--<input class="btn right" type="submit" value="Guardar">-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
